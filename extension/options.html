<!DOCTYPE html>

    <title>Ayarlar - KeyDFU</title>
    <script src="settings.js"></script>
    <link rel="stylesheet" href="optionstyle.css">

    <div class="page">

                <a class="title">KeyDFU</a>
                <img src="img/128.png" class="logo">

                </div>
                <div class="madeby">
